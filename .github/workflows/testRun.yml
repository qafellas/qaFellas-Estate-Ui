name: Webdriverio UI Tests
run-name: ğŸš€ Webdriverio UI Tests - ${{ github.run_number }} - ${{ github.event_name }}
on:
  push:
     branches: [ master ]
  schedule:
    - cron: '0 5 * * 4'

permissions: #write-all
  id-token: write
  contents: write
  checks: write
  actions: read


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  webdriverio-tests:
    runs-on: ubuntu-latest
    steps:

      - name: ğŸ›ï¸ Checkout the code
        uses: actions/checkout@v3

      - name : ğŸ› ï¸ Setup the node env
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name : âš™ï¸ Install the dependencies
        run : npm install

      - name : ğŸ§ª Run wdio test scripts
        run : |
          npm run wdio

      - name: ğŸ“ˆ Convert wdio json to mocha json
        if: always()
        run: node test/utils/jsonConverter.js

      - name: ğŸ“ˆ Merge mocha jsons
        if: always()
        run: node test/utils/mergeJson.js

      - name: ğŸ§ªâœ…âŒ Test Report
        id: test_report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed.
        with:
          name: ğŸ§ªğŸ“Š WebdriverIO Tests          # Name of the check run which will be created
          path: testResults.json    # Path to test results
          reporter: mocha-json
          max-annotations: '30'

      - name: ğŸ”— Read Test Report URL
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Available outputs:"
          echo "${{ toJSON(steps.test_report.outputs) }}"
          echo "Check run URL: ${{ steps.test_report.outputs.url }}"
          echo "TEST_RUN_HTML=${{ steps.test_report.outputs.url_html }}" | tee -a $GITHUB_ENV

      - name : ğŸ“ˆ Create Json report
        if: always()
        run: node test/utils/slackPayloadGenerator.js

      - name: ğŸ””ğŸ“£ Send  JSON report to Slack
        if: always()
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
                payload-file-path: "./jsonReporter.json"
        env:
              SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
              SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages 

      - name: Allure Report action
        uses: simple-elf/allure-report-action@master
        #uses: ./allure-report-action
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure-report: allure-report
          allure_history: allure-history
          keep_reports: 20   

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history   
